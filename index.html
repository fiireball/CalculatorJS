<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator Project</title>
</head>
<body>
    <div class="container-calc">
            <div class="display-helper">
                <p>0 + 0 + 0 - 0 =</p>
            </div>
            <div class="display">
              <p id="display-main">0</p>
            </div>
        <div class="calc-buttons">
            <button data-action="backspace">‚Üê</button>
            <button data-action="clear">AC</button>
            <button data-action="devide">/</button>
            <button data-action="multiply" value="*">*</button>
            <button data-action="subtract">-</button>
            <button data-action="decimal">.</button>
            <button data-action="equals">=</button>
            <button data-action="add">+</button>
            <button class="numbered-button" id="seven">7</button>
            <button class="numbered-button" id="eight">8</button>
            <button class="numbered-button" id="nine">9</button>
            <button class="numbered-button" id="four">4</button>
            <button class="numbered-button" id="five">5</button>
            <button class="numbered-button" id="six">6</button>
            <button class="numbered-button" id="one">1</button>
            <button class="numbered-button" id="two">2</button>
            <button class="numbered-button" id="three">3</button>
            <button class="numbered-button" id="zero">0</button>
        </div>
    </div>
    

</body>
<script src="script.js"></script>
</html>
